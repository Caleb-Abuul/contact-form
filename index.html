<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- js -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <form action="" id="form">
        <h1>Contact Us</h1>
        <div class="fullName">
          <div>
            <label for="fname">First Name *</label>
            <input
              type="text"
              id="fname"
              name="fname"
              class="input-box"
              
            />
            <p class="error">This field is required</p>
          </div>
          <div>
            <label for="lname">Last Name *</label>
            <input
              type="text"
              id="lname"
              name="lname"
              class="input-box"
              
            />
            <p class="error">This field is required</p>
          </div>
        </div>
        <div>
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-box"
            
          />
          <p class="error">Please enter a valid email address</p>
        </div>
        <div>
          <div>
            <label for="">Query Type *</label>
            <div class="wrapper">
              <div class="radio-wrap">
                <input type="radio" name="query-type" id="enquiry" />
                <label for="enquiry">General Enquiry</label>
              </div>
              <div class="radio-wrap">
                <input type="radio" name="query-type" id="support" />
                <label for="support">Support Request</label>
              </div>
            </div>
            <p class="error">Please select a query type</p>
          </div>
        </div>
        <div>
          <label for="message">Message *</label>
          <textarea name="message" id="message"></textarea>
          <p class="error">This field is required</p>
        </div>
        <div>
          <div class="consent-wrap">
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent">I consent to being contacted by the team *</label for="consent">
          </div>
          <p class="error">please consent to being contacted</p>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="completed" id="complete">
        <div>
          <img
            src="assets/images/icon-success-check.svg"
            alt="success check icon"
          />
          <h4>Message Sent!</h4>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
  </body>
</html>
